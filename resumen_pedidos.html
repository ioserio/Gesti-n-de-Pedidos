<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Resumen de Pedidos por Vendedor</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="estilos.css?v=mobile1">
        <style>
            /* Fallback por JS: si el body tiene .is-mobile, usar lista y ocultar la tabla */
            body.is-mobile table.resumen-desktop { display: none !important; }
            body.is-mobile .resumen-mobile { display: block !important; }
        </style>
</head>
<body>
    <div class="container">
        <h2>Resumen de Pedidos por Vendedor (Hoy)</h2>
        <div style="margin-bottom:12px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
            <label for="filtroSupervisor"><b>Supervisor:</b></label>
            <select id="filtroSupervisor">
                <option value="">Todos</option>
                <option value="JOSE">JOSE</option>
                <option value="CARLOS">CARLOS</option>
                <option value="JESUS">JESUS</option>
                <option value="FRANCISCO">FRANCISCO</option>
                <option value="OFICINA">OFICINA</option>
            </select>
            <label style="display:inline-flex; align-items:center; gap:6px;">
                <input type="checkbox" id="chkMesa">
                Ver por mesa (Supervisor)
            </label>
        </div>
        <div id="resumen"></div>
    </div>
    <script>
    // Cargar el resumen vÃ­a AJAX con filtro de supervisor
    function cargarResumen() {
        const supervisor = document.getElementById('filtroSupervisor').value;
        const mesa = document.getElementById('chkMesa').checked;
        let url = 'resumen_pedidos.php';
        if (supervisor) {
            url += '?supervisor=' + encodeURIComponent(supervisor);
        }
        if (mesa) {
            url += (url.indexOf('?') === -1 ? '?' : '&') + 'group_supervisor=1';
        }
        fetch(url)
            .then(res => res.text())
            .then(html => {
                document.getElementById('resumen').innerHTML = html;
            });
    }

    function applyMobileFlag(){
        if (window.innerWidth <= 700) {
            document.body.classList.add('is-mobile');
        } else {
            document.body.classList.remove('is-mobile');
        }
    }

    window.onload = function() {
        document.getElementById('filtroSupervisor').addEventListener('change', cargarResumen);
        document.getElementById('chkMesa').addEventListener('change', cargarResumen);
        cargarResumen();
        applyMobileFlag();
        window.addEventListener('resize', applyMobileFlag);
    };
    </script>
</body>
</html>
